name: Alerts-test-mistral-operator
on:
  workflow_run:
    workflows: ["Build Artifacts"]
    types:
      - completed
  pull_request:
    branches:
      - all

env:
  max_attempts: 30
  delay: 10

permissions:
  contents: read

jobs:
  Run-Alerts-Test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Check yq version
        run: yq --version

      - name: Install Helm
        run: |
          curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash

      - name: Render rules file from helm chart
        run: |
          helm template mistral-montemplate ./deployments/charts/mistral-operator --set mistralMonitoring.prometheusEnabled=true --set mistralMonitoring.alertsPackVersion=v2 > ./deployments/charts/mistral-operator/tests/alerts-tests/rules.yaml
          sed -n '/alarms_template.yaml/,/---/p' -i ./deployments/charts/mistral-operator/tests/alerts-tests/rules.yaml
          sed '0,/spec:/d' -i ./deployments/charts/mistral-operator/tests/alerts-tests/rules.yaml

      - name: Check that all necessary tests exists
        run: |
          chmod +x ./deployments/charts/mistral-operator/tests/alerts-tests/tests-checker.sh
          cd ./deployments/charts/mistral-operator/tests/alerts-tests/
          ./tests-checker.sh
        continue-on-error: true

      - name: Install vmalert-tool
        run: |
          wget https://github.com/VictoriaMetrics/VictoriaMetrics/releases/download/v1.122.4/vmutils-linux-amd64-v1.122.4-enterprise.tar.gz
          tar -xvf vmutils-linux-amd64-v1.122.4-enterprise.tar.gz
          chmod +x vmalert-tool-prod

      - name: Run test
        run: |
          ./vmalert-tool-prod unittest --files ./deployments/charts/mistral-operator/tests/alerts-tests/test.yaml
